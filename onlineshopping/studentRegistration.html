<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewStudent</title>
</head>
<body>
    <h1>Welcome to New Student Registration Page</h1>
    <form  action="admin" method="post">
        <div>
            <label>Name</label>
            <input type="text" 
             placeholder="Enter your name "
             tabindex="1"
             size="18"
             maxlength="9"
             autocomplete="off"
             id="fname"
             name="sname"
             >
        </div>
        <div>
            <label>Password</label>
            <input name="pass" id="mypass" tabindex="3" type="password"placeholder="password" >
        </div>
        <div>
            <label>Email</label>
            <input  autofocus type="text" tabindex="2" name="email">
        </div>
        <div>
            <label>gender</label>
            <input type="radio" name="gender"
             value="male"> Male
            <input type="radio" checked name="gender" 
            value="female">Female
            <input type="radio" disabled name="gender">Others
        </div>

        <div>
            <input type="checkbox" checked  value="iphone">Iphone
            <input type="checkbox" disabled name="ck2" value="laptop">My Laptops
            <input type="checkbox"  name="ck3" value="fs">Fashon
        </div>
        <!--dropdown -->
        <div>
            <label>Select place</label>
            <select name="place">  <!-- place=hsn-->
                <option value="ben" >Bengaluru</option>
                <option value="hsn">Hassan</option>
                <option value="mysure">mysur</option>
                <option value="shimoga" selected>Shimoga</option>
            </select>

        </div>

        <div>
            <label>Address</label>
            <textarea name="address" rows="5" cols="60"></textarea>
        </div>
        <div>
            <label>Upload Your Resume</label>
            <input type="file" name="resume">
        </div>
        <input type="search">
       <div>
        <input type="reset" >
        <input type="submit" value="Register">
        <input type="button" disabled value="Create">
       </div>
    </form>
</body>
</html>
